<!DOCTYPE html>
<html>

<head>
<title>Silicon Valley, A place where things happen.</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn98CRNN7konQ1eE4pikvyQD3PD7EOhmU"></script>
</head>

<body>

	<div id = "map">
	</div>

    <div id="options">
        <ul data-bind="foreach: filteredVenueList, as: 'venues'" id="list">
            <li data-bind="text:venueName, click: $parent.setMarker"></li>
        </ul>

        <form id="searchBar" data-bind="submit: search">
            <h1 id="searchTitle">
                Toronto Highlights
            </h1>
            <input id="searchInput" data-bind="value: query" placeholder="Search..." autofocus />
            <button id="searchBtn" type="submit">
                <span class="glyphicon glyphicon-search"></span>
            </button>
            <p id="searchNumber">
                <span data-bind="text: numVenues"></span>
                Venues
            </p>
        </form>
    </div>
    <script src="dist/js/ILib.min.js"></script>
    <script src="dist/js/IJava.min.js"></script>
</body>
</html>
